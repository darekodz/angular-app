<div class="row">
  <div class="col-3">
    <app-search [filters]="filters" [controls]="['title', 'priceFrom']"></app-search>
  </div>

  <div class="col-9">

    <div class="row">
      <div class="col-2">

        <select class="form-control" [value]="filters.value.itemsPerPage" #ipp (change)="updateFilters('itemsPerPage', ipp.value)">
          <option *ngFor="let opt of [2, 5, 10]">{{opt}}</option>
        </select>

      </div>
      <div class="col-2">
        <app-add-item [newItem]="newItem"></app-add-item>
      </div>
      <div class="col-8">
        <ngb-pagination (pageChange)="updateFilters('currentPage', $event)" [collectionSize]="total" [pageSize]="filters.value.itemsPerPage"></ngb-pagination>
      </div>
    </div>


    <app-datagrid (actionEvent)="actionFromDG($event)" [data]="items" [config]="config"></app-datagrid>
  </div>
</div>
