<ng-template #content>
  value: {{f.value|json}}
  <form id="add-item-form" #f="ngForm" class="modal-body bg-info">
    <div class="form-group">
      <input class="form-control" ngModel required pattern="\w{3,}" type="text" placeholder="title" name="title">
      <div class="badge badge-warning">
        {{f.controls.title?.errors | json}}
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" ngModel required type="number" placeholder="price" name="price">
      <div class="badge badge-warning" *ngIf="f.controls.price?.errors">
        pole wymagane
      </div>
    </div>
    <!-- <div class="form-group">
      <input class="form-control" ngModel required type="text" placeholder="image" name="image">
      <div class="badge badge-warning" *ngIf="f.controls.image?.errors">
        pole wymagane
      </div>
    </div> -->
    <div class="form-group">
      <select name="category" ngModel required class="form-control">
        <option value="" disabled selected>category</option>
        <option value="food">food</option>
        <option value="clothes">clothes</option>
      </select>
      <div class="badge badge-warning" *ngIf="f.controls.category?.hasError('required')">
        pole wymagane
      </div>
    </div>
    <hr>
    <button (click)="sendForm(f)" type="button" class="btn btn-secondary">
      send item
    </button>
  </form>
</ng-template>

<button class="btn btn-info" (click)="open(content)" >add item</button>
